<h1>Todo Items</h1>

<p *ngIf="!(todoItems$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New todo item</a>
</p>

<table class="table table-sm table-hover" *ngIf="(todoItems$ | async)?.length>0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Created Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todoItem of (todoItems$ | async)">
      <td>{{ todoItem.id }}</td>
      <td><a [routerLink]="['/todoitem/', todoItem.id]">{{ todoItem.title }}</a></td>
      <td>{{ todoItem.content }}</td>
      <td>{{ todoItem.createdDate | date: "dd.MM.y" }}</td>
      <td><a [routerLink]="['/todoitem/edit/', todoItem.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(todoItem.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
